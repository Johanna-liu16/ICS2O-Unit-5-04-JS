<!DOCTYPE html>
<!-- ICS2O-My first PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Museum Discount Checker" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Johanna Liu" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://mr-coxall.github.io/ICS2O-PWA-Test/" />
    <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Museum Discount Checker</title>
  </head>
  <body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Museum Discount Checker</span> 
        </div>
      </header>
      <main class = "mdl-layout__content">
          <table>
            <tr>
              <th>
                <img src="./images/museum.jpg" alt="ticket" width="15%" height="auto" />
              </th>
            </tr>
          </table>
        <!-- Pull down menu -->
          <label for="day">Select day:</label>
          <select name="day" id="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednsday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <br><br>
         <!-- Numeric Textfield -->
          <p>Enter age:</p>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
              <label class="mdl-textfield__label" for="age">Enter your age...</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        <!-- Raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick= "myButtonClicked()">
              Check Eligibility
            </button>
        <!-- basic text -->
        <p></p>
            <br>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
